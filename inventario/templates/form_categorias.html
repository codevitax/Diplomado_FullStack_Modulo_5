<form action="{% url 'categorias' %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Categorias</h1></legend>
    {% if error_message %}
    <p class="error"></p>
    {% endif %}
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre">
    <br/>
    <input type="submit" name="Enviar">
</fieldset>
</form>

<ul>
    {% for categoria in categorias %}
    <li>{{categoria}}</li>
    {% endfor %}
</ul>
